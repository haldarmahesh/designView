<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title> - jsFiddle demo</title>
    <link rel="stylesheet" type="text/css" href="css/rectangle.css">
    <link rel="stylesheet" type="text/css" href="css/drop.css">

    <script type="text/javascript">
    var app = {};
    </script>

</head>

<body onkeydown="app.hotspot.escapeKey(event)">
    <div id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <ul id="dropdown">
        <li id="img1" onclick="app.hotspot.setTagOnHotspot(0);"><img src="images/sunny.jpg" />
            <p>hello0</p>
        </li>
        <li id="img2" onclick="app.hotspot.setTagOnHotspot(1);"><img src="images/sunny.jpg" />
            <p>hello1</p>
        </li>
        <li id="img3" onclick="app.hotspot.setTagOnHotspot(2);"><img src="images/sunny.jpg" />
            <p>hello2</p>
        </li>
        <li id="img4" onclick="app.hotspot.setTagOnHotspot(3);"><img src="images/sunny.jpg" />
            <p>hello3</p>
        </li>
        <li id="img5" onclick="app.hotspot.setTagOnHotspot(4);"><img src="images/sunny.jpg" />
            <p>hello4</p>
        </li>
        <li id="img6" onclick="app.hotspot.setTagOnHotspot(5);"><img src="images/sunny.jpg" />
            <p>hello5</p>
        </li>
        <li id="img7" onclick="app.hotspot.setTagOnHotspot(6);"><img src="images/sunny.jpg" />
            <p>hello6</p>
        </li>
    </ul>
    <script type="text/javascript" src="js/appdom.js"></script>
    <script type="text/javascript" src="js/apprectangle.js"></script>

    <script type="text/javascript" src="js/apphotspot.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
